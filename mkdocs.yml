site_name: E2-docs
site_description: 一个记录E2药物售卖的文档
site_author: 恒箫·魔骨
repo_url: https://github.com/netsusyou-makotsu/E2-docs/
repo_name: Github
nav:
    - 主页: index.md
    - 关于:
      - '关于': about.md
      - '更新': update.md
    - 药店: pharmacy.md
    - 魔骨售价:
      - 'language' : shop.md
      - 'English': shop/shop_en.md
      - 'lingvo': shop/shop_eo.md
      - '中文': shop/shop.md
      - '日本語': shop/shop_jp.md
      - 'français' : shop/shop_fr.md
      - 'Deutsch': shop/shop_de.md
      - 'język' : shop/shop_pl.md
      - 'italiano' : shop/shop_it.md
      - 'ไทย' : shop/shop_th.md
    - 地区:
      - 直辖:
        - 上海:
          - 杨浦区: 直辖/上海/yangpu.md
      - 广东:
        - 广州:
          - 天河区: 广东/广州/tianhe.md
          - 荔湾区: 广东/广州/liwan.md
          - 海珠区: 广东/广州/haizhu.md
        - 中山: 广东/中山.md
      - 福建:
        - 泉州:
          - 丰泽区: 福建/泉州/fengze.md
      - 河北:
        - 秦皇岛:
          - 海港区: 河北/秦皇岛/haigang.md
markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true 
  - md_in_html
  - footnotes
  - abbr
  - attr_list
  - admonition
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: "*"
      baselevel: 2
theme:
  name: material
  locale: zh
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: 魔骨模式
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: 恒箫模式
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - navigation.instant
    - navigation.indexes
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.path
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
plugins:
    - search:
        indexing: 'full'
        separator: '[\s\u200b\-]'
extra:
  generator: ture
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/kokowamakotsu
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/127147961
    - icon: fontawesome/solid/paper-plane
      link: https://t.me/kokowamakotsu